<template name="project">
  <div class="project view">
    {{#if Template.subscriptionsReady}}
      {{#with project}}
        <p>{{title}}</p>
        <p>{{thumb}}</p>
        {{#each album}}
          <img src="{{image}}" />
          <p>{{title}}</p>
        {{/each}}
      {{/with}}
      {{> projects}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </div>
</template>
