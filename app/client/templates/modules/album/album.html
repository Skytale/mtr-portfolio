<template name="album">
    <div class="album module">
        {{#each album}}
            <div class="album item">
                <img class="ui fluid image" src="{{image}}" />
                <div class="info">
                    <h3 class="ui header">{{title}}</h3>
                    {{> shareit}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
